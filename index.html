<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Random User Generator</title>
</head>
<body>
    <div id="app">
        <h2>People Generator</h2>
        <img :class="gender" v-bind:src="picture" :alt="`${firstName} ${lastName}`">
        <h1>{{firstName}} {{lastName}}</h1>
        <h3>Email: {{email}}</h3>
        <h4>Gender: {{gender}}</h4>
        <button :class="gender" v-on:click="getUsers()">Click to generate a Person</button>
        <br/>
        <div>
            <h5>Copyright 2024 &copy;</h5>
            <h5>Developed by Que-M Codes</h5>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./index.js"></script>
</body>
</html>
